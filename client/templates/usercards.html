<md-card md-whiteframe="20" md-colors="::{background: 'default-background-50'}" style="min-width: 300px;" ng-repeat="user in users">
	<md-card-header>
		<md-card-avatar>
			<img class="md-user-avatar" src={{user.user.picture}} />
		</md-card-avatar>
		<md-card-header-text>
			<span class="md-title">{{user.user.username}}</span>
			<span class="md-subhead">Since 2013</span>
		</md-card-header-text>
	</md-card-header>
	<md-card-content>
		<md-chips>
			<md-chip md-colors="{background: 'background-400'}">
				{{user.points}} pts
			</md-chip>
			<md-chip md-colors="{background: 'background-400'}">
				{{user.had_lastndays}} over 7
			</md-chip>
			<md-chip ng-show="user.is_low_risk" md-colors="{background: 'accent-A400'}">
				low-risk
			</md-chip>
			<md-chip ng-show="user.is_moderate" md-colors="{background: 'accent-A400'}">
				moderate
			</md-chip>
			<md-chip ng-show="user.is_sober" md-colors="{background: 'accent-A400'}">
				sober
			</md-chip>
			<md-chip ng-show="user.is_heavy" md-colors="{background: 'primary-700'}">
				heavy
			</md-chip>
			<md-chip ng-show="user.is_binge" md-colors="{background: 'primary-700'}">
				binge
			</md-chip>
			<md-chip ng-show="user.is_unhealthy" md-colors="{background: 'primary-700'}">
				unhealthy
			</md-chip>
		</md-chips>
	</md-card-content>
	<md-card-actions layout="row">
		<md-card-icon-actions flex="20" layout-align="start center">
			<md-icon md-svg-icon="images/ic_local_bar_24px.svg"></md-icon>
			<b>{{user.had_today}}</b>
		</md-card-icon-actions>
		<md-card-icon-actions flex="80" layout-align="end center">
			<md-button class="md-raised md-accent" aria-label="show stats" ng-click="showStats($event,user)">
				<md-tooltip md-direction="left" md-visible="tooltipVisible">
					Stats
				</md-tooltip>
				<md-icon md-svg-icon="images/ic_insert_chart_48px.svg"></md-icon>
			</md-button>
		</md-card-icon-actions>
	</md-card-actions>
</md-card>
